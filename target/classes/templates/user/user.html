<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4.css}" />

<title>Page Utilisateur</title>
</head>
<body>
	<div layout:fragment="content">
<div class="container">

    <div class="starter-template">
        <h1>User page (Spring Security protected)</h1>
		
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
			
       <table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th><th>Titre</th><th>description</th><th>date</th><th>Supprimer</th><th>Editer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${articles}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.title}"></td>
					<td th:text="${e.description}"></td>
					<td th:text="${e.dateCreate}"></td>
					<td><a onclick="return confirm('Confirmer la suppression ?')" th:href="@{supprimer(id=${e.id})}">Supprimer</a></td>
					<td><a th:href="@{editer(id=${e.id})}">Editer</a></td>
				</tr>
			</tbody>
		</table>
        
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
		
    </div>

</div>
</div>

</body>
</html>
