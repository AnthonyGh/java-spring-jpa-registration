<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4.css}" />

<title>Page Utilisateur</title>
</head>
<body>
	<div layout:fragment="content">
<div class="container">

    <div class="starter-template">
    
    	<h1>Bonjour <span th:text="${user.firstName}"></span></h1>
    	
        <p>Voici ta page de profil :</p>

		<p th:inline="text">Ton adresse email est :  [[${#httpServletRequest.remoteUser}]]!</p>
		
		<p><a th:href="@{/logout}" class="btn btn-primary">Se d√©connecter</a></p>
		
       <table class="table table-striped">
			<thead>
				<tr>
					<th>Titre</th><th>description</th><th>date</th><th>Supprimer</th><th>Editer</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${articles}">
					
					<td th:text="${e.title}"></td>
					<td th:text="${e.description}"></td>
					<td th:text="${e.dateCreate}"></td>
					<td><a onclick="return confirm('Confirmer la suppression ?')" th:href="@{user/supprimer-article(id=${e.id})}">Supprimer</a></td>
					<td><a th:href="@{user/editer-article(id=${e.id})}">Editer</a></td>
				</tr>
			</tbody>
		</table>
        
       
		
    </div>

</div>
</div>

</body>
</html>
