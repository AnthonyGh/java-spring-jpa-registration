<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4.css}" />


<title>Registration</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="container">

			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<div th:if="${param.success}">
						<div class="alert alert-info">Votre inscription s'est déroulé avec succès. Vous pouvez dès maintenant vous connecter avec votre email et votre mot de passe.</div>
					</div>


					<h1>Login page</h1>
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">Vous êtes maintenant déconnecté.</div>
						</div>
						<div class="form-group">
							<label for="username">Email</label>: <input type="text"
								id="username" name="username" class="form-control"
								autofocus="autofocus" placeholder="Email" />
						</div>
						<div class="form-group">
							<label for="password">Mot de Passe</label>: <input type="password"
								id="password" name="password" class="form-control"
								placeholder="Mot de Passe" />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" name="login-submit" id="login-submit"
										class="form-control btn btn-primary" value="Log In" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<span>New user? <a href="/" th:href="@{/registration}">Register
									here</a></span>
						</div>
					</form>
				</div>
			</div>


		</div>

	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
