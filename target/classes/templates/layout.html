<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" th:href="@{/css/bootstrap4.css}"
		href="../../css/bootstrap4.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />
		
		<script th:src="@{/js/jquery.lazy.min.js}"></script>
        <script th:src="@{/js/jquery.lazy.plugins.min.js}"></script>

</head>
<body>
		<!-- this is header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="TribuneLibreLogo" /> TribuneLibre</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="!isAuthenticated()">
					
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/login}">Login</a></li>
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/registration}">Créer un Compte</a></li>
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/about}">About</a></li>
				</ul>
				
				<ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/creer-article}">Créer un article</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/about}">About</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/admin}">Administration</a></li>
				</ul>
				<ul class="navbar-nav" sec:authorize="hasRole('ROLE_USER')">
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/creer-article}">Créer un article</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/about}">About</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/user}">Profil</a></li>
				</ul>
			</div>
		</nav>
		
	<div layout:fragment="content"></div>
	


<footer>
        <!-- this is footer -->
        © 2018 TribuneLibre.fr
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>

		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        </footer>
</body>
</html>
