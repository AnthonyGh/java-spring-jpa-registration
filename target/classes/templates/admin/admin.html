<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4.css}" />

<title>Registration</title>
</head>
<body>
	<div layout:fragment="content">
<div class="container">

    <div class="starter-template">
        
		<h1>Bonjour <span th:text="${user.firstName}"></span></h1>
    	
        <p>Voici ta page de profil :</p>

		<p th:inline="text">Ton adresse email est :  [[${#httpServletRequest.remoteUser}]]!</p>
		
		<p><a th:href="@{/admin/creer-book}" class="btn btn-success">Créer un livre</a><a th:href="@{/logout}" class="btn btn-danger">Se déconnecter</a></p>
		
		
		
		<hr />
		
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Titre</th><th>description</th><th>année</th><th>Supprimer</th><th>Editer</th><th>Voir</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="b : ${books}">
					<td th:text="${b.title}"></td>
					<td th:text="${b.description}"></td>
					<td th:text="${b.annee}"></td>
					<td><a onclick="return confirm('Confirmer la suppression ?')" th:href="@{/admin/supprimer-book(id=${b.id})}">Supprimer</a></td>
					<td><a th:href="@{/admin/editer-book(id=${b.id})}">Editer</a></td>
					<td><a th:href="@{'/book/' + ${b.id}}">Voir</a></td>
				</tr>
			</tbody>
		</table>
		
		<hr />
		
       <table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Titre</th><th>description</th><th>date</th><th>Email</th><th>Supprimer</th><th>Editer</th><th>Voir</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="e : ${articles}">
					<td th:text="${e.title}"></td>
					<td th:text="${e.description}"></td>
					<td th:text="${e.dateCreate}"></td>
					<td th:text="${e.email}"></td>
					<td><a onclick="return confirm('Confirmer la suppression ?')" th:href="@{supprimer-article(id=${e.id})}">Supprimer</a></td>
					<td><a th:href="@{editer-article(id=${e.id})}">Editer</a></td>
					<td><a th:href="@{'/article/' + ${e.id}}">Voir</a></td>
				</tr>
			</tbody>
		</table>
		
		<hr />
        
    </div>

</div>
</div>

</body>
</html>
