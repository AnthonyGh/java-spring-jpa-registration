<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" th:href="@{/css/bootstrap4.css}"
		href="../../css/bootstrap4.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"
		href="../../css/main.css" />

</head>
<body>
		<!-- this is header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">TribuneLibre</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav" sec:authorize="!isAuthenticated()">
					
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/login}">Login</a></li>
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/registration}">Créer un Compte</a></li>
					<li class="nav-item nav-link"><a class="nav-link" th:href="@{/about}">About</a></li>
				</ul>
				
				<ul class="navbar-nav" sec:authorize="isAuthenticated()">
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/creer-article}">Créer un article</a></li>
						<li class="nav-item nav-link"><a class="nav-link" th:href="@{/about}">About</a></li>
				</ul>
			</div>
		</nav>
		
	<div layout:fragment="content"></div>
	


<footer>
        <!-- this is footer -->
        © 2017 mkyong.com
            <span sec:authorize="isAuthenticated()">
                | Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                <a th:href="@{/logout}">Sign Out</a>
            </span>

        <script type="text/javascript"
                src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        </footer>
</body>
</html>
