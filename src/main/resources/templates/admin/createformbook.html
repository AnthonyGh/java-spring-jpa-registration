<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap4.css}" />

<title>Article</title>
</head>
<body>
	<div layout:fragment="content">
<div class="container">

    <div class="jumbotron">
        <h1>Formulaire de soumission à la création d'article</h1>
    </div>


	<form action="#" th:action="@{/admin/saveBook}" th:object="${book}" method="post" enctype="multipart/form-data">
    	
    	<div class="form-group">
    	<label class="control-label">Title:</label>
    	<input class="form-control" type="text" th:field="*{title}" />
    	</div>
    	
    	
    	<div class="form-group">
    	<label class="control-label">Description:</label>
    	<input class="form-control" type="text" th:field="*{description}" />
    	</div>
    	
    	<div class="form-group">
    	<label class="control-label">Collection:</label>
    	<input class="form-control" type="text" th:field="*{collection}" />
    	</div>
    	
        <div class="form-group">
    	<label class="control-label">Auteur:</label>
    	<input class="form-control" th:field="*{author}"/>
    	</div>
    	
    	<div class="form-group">
    	<label class="control-label">Année:</label>
    	<input class="form-control" th:field="*{annee}"/>
    	</div>
    	
    	<div class="form-group">
			<label class="control-label">Couverture :</label>
			<input type="file" name="picture" class="form-control" />
		</div>
    	
        <input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-primary" type="reset" value="Reset" />
    </form>
	
	
</div>

</div>

</body>
</html>
